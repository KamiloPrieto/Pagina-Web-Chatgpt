<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!-- Vinculación de Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Estilos para el menú (mismo que en las otras páginas) */
        .navbar {
            background-color: #58B2AF;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        /* Estilos para el carrusel con animación de desvanecimiento */
        .carousel-fade .carousel-inner .carousel-item {
            transition: opacity 1s ease-in-out;
        }
        .carousel-fade .carousel-inner .active {
            opacity: 1;
        }
        .carousel-fade .carousel-inner .carousel-item-left,
        .carousel-fade .carousel-inner .carousel-item-prev {
            opacity: 0;
            transform: translateX(-25%);
        }
        .carousel-fade .carousel-inner .carousel-item-right,
        .carousel-fade .carousel-inner .carousel-item-next {
            opacity: 0;
            transform: translateX(25%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="equipo.html">Equipo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="noticias.html">Noticias</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Noticias</h2>

        <div id="noticiasCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#noticiasCarousel" data-slide-to="0" class="active"></li>
                <!-- Repite para las demás noticias -->
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/noticia1.jpg" alt="Noticia 1">
                    <div class="carousel-caption">
                        <h3>Noticia 1</h3>
                        <p><a href="#" data-toggle="modal" data-target="#modalNoticia1">Ver más</a></p>
                    </div>
                </div>
                <!-- Repite para las demás noticias -->
            </div>
            <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>

        <!-- Modales para cada noticia -->
        <div class="modal fade" id="modalNoticia1" tabindex="-1" role="dialog" aria-labelledby="modalNoticia1Label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Contenido de la noticia 1 -->
                        <h2>Noticia 1</h2>
                        <p>Texto de la noticia 1.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Repite los modales para las demás noticias -->
    </div>

    <!-- Vinculación de jQuery y Bootstrap JavaScript desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Inicialización del carrusel -->
    <script>
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>

</body>
</html>
